name: Run SobaBot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/10 * * * *' # optional, läuft alle 10 Minuten (für Aktivität)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Bot
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node index.js
